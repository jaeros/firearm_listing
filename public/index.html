<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap-theme.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Droid+Sans' />
		<link rel="stylesheet" type="text/css" href="components/textAngular/src/textAngular.css" />
		<title>Firearm Listings | Home</title>
		<link rel="shortcut icon" href="img/pistol_outline.png">

	</head>
	<body ng-app="firearm-listings" ng-controller='globalController'>
		<div class="wrapper">
			<header>
				<nav class="navbar navbar-default" role="navigation">
					<div id="site-header" class="row">
						<div class="container-fluid">
							<div class="navbar-header col-sm-3 col-md-2 col-lg-2">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="#">Firearm Listings</a>
							</div>
							<div class="col-sm-9 col-md-10 col-lg-10">
								<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
									<div class="row">
										<div class="col-sm-8 col-md-9 col-lg-10">
											<form class="navbar-form navbar-left no-border" role="search">
												<div class="form-group">
													<div class="input-group">
														<input type="text" class="form-control" placeholder="Search"/>
														<span class="input-group-addon">
														<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
														</span>
													</div>
												</div>
											</form>
										</div>
										<div class="col-sm-4 col-md-3 col-lg-2">
											<ul class="nav navbar-nav" ng-show="!isLoggedIn">
												<li><a href="" data-toggle="modal" data-target="#loginModal">Login</a></li>
												<li><a href="#/register">Register</a></li>
											</ul>
											<ul class="nav navbar-nav" ng-show="isLoggedIn">
												<li><a href="#/my-listings" >My Listings</a></li>
												<li><a href="" ng-click="doLogout()">Log Out</a></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</nav>
				<!-- Login Modal -->
				<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
								<h4 class="modal-title" id="loginModalLabel">Login</h4>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="form-group">

										<div class="col-sm-12">
											<input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="login_username">
										</div>
									</div>
									<div class="row col-xs-12 space-xs"></div>
									<div class="form-group">

										<div class="col-sm-12">
											<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login_password">
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-success" ng-click="doLogin()">Login</button>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div class="container">
				<div ng-view></div>
				<!-- Dependencies -->
				<script type="text/javascript" src="components/angular/angular.js" defer="defer"></script>
				<script type="text/javascript" src="components/angular-route/angular-route.js" defer="defer"></script>
				<script type="text/javascript" src="components/angular-resource/angular-resource.js" defer="defer"></script>
				<script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.js" defer="defer"></script>
				<script type="text/javascript" src="components/jquery/dist/jquery.js"></script>
				<script type="text/javascript" src="components/ng-file-upload/angular-file-upload-all.js" defer="defer"></script>
				<script type="text/javascript" src="components/textAngular/dist/textAngular-rangy.min.js" defer="defer"></script>
				<script type="text/javascript" src="components/textAngular/dist/textAngular-sanitize.min.js" defer="defer"></script>
				<script type="text/javascript" src="components/textAngular/dist/textAngular.min.js" defer="defer"></script>
				<script type="text/javascript" src="js/app.js" defer="defer"></script>
				<script type="text/javascript" src="js/global.js" defer="defer"></script>
				<script type="text/javascript" src="js/index.js" defer="defer"></script>
				<script type="text/javascript" src="js/controllers/account.js" defer="defer"></script>
				<script type="text/javascript" src="js/controllers/admin.js" defer="defer"></script>
				<script type="text/javascript" src="js/controllers/add-listing.js" defer="defer"></script>
				<script type="text/javascript" src="js/controllers/contact.js" defer="defer"></script>
				<script type="text/javascript" src="js/controllers/index.js" defer="defer"></script>
				<script type="text/javascript" src="js/controllers/legal.js" defer="defer"></script>
				<script type="text/javascript" src="js/controllers/listing.js" defer="defer"></script>
				<script type="text/javascript" src="js/controllers/my-listings.js" defer="defer"></script>
				<script type="text/javascript" src="js/controllers/register.js" defer="defer"></script>
				<script type="text/javascript" src="js/controllers/search.js" defer="defer"></script>
				<script type="text/javascript" src="js/services/listings.js" defer="defer"></script>
				<script type="text/javascript" src="js/bootstrap-slider.js" defer="defer"></script>
			</div>
			<div class="push"></div>
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom footer" role="navigation">
			<!-- <div class="footer"> -->
			<div class="col-xs-5 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5 text-center">
				<small>Contents &copy 2014</small>
			</div>
			<div class="col-xs-7 col-sm-3 col-sm-offset-2 col-md-3 col-md-offset-2">
				<div class="col-xs-12 col-md-11 text-right">
					<small>
					<a href="#/contact" data-toggle="modal" data-target="#contactModal">Contact Us</a> |
					<a href="#/legal">Legal</a> |
					<a href="https://github.com/jaeros/firearm_listing">Code</a>
					</small>
				</div>
			</div>
			<!-- </div> -->
		</nav>
		<!-- Contact Us Modal -->
		<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="loginModalLabel">Contact Us</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputMessage" class="col-sm-2 control-label">Message</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="inputUsername" placeholder="Send us a message!">
								</div>
							</div>
						</form>
						<p><br>
							<h5 class="text-center">Or you can contact us directly at 801-xxx-xxxx</h5>
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Send message!</button>
						<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
