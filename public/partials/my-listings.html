<div class="row">
	<h1 class="text-center">My Listings</h1>
	<div ng-repeat="listing in myListings.myListings">
		<div class="row">
			<div class="col-xs-12 listing-header">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left white-large">
					{{listing.title}}
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right white-large">
					${{listing.price}}
				</div>
			</div>
		</div>
		<div class="row listing-body">
			<div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0">
				<div class="text-right"><h4><a href="#">Edit</a></h4></div>
			</div>
			<div class="col-xs-10 col-xs-offset-1 col-sm-12 col-md-3">
				<img class="img-responsive" src="img/revolver.png" />
				<h4>Views: {{listing.pageViews}}</h4>
				<h4>Listed: {{listing.listedOn | date}}</h4>
				<h4 div class="listing-status-sold" ng-if="listing.isSold">SOLD</h4>
			</div>
			<div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0 col-md-6">
				<h5>
					{{listing.description}}
				</h5>
			</div>
			<div class="col-xs-4 col-xs-offset-4 col-md-3 col-md-offset-0">

				<button type="button" class="btn btn-default blue-btn no-padding"><small>Mark as Sold</small></button>
				<button type="button" class="btn btn-default blue-btn no-padding"><small>Delete Listing</small></button>
			</div>
			<div class="row col-xs-12 space-sm"></div>
		</div>
	</div>

<div class="row col-xs-12 space-sm"></div>
</div>
