<div class="row">
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
		<h1 class="text-center">Browse</h1>
		<section class="tab">
			<div class="row browse-table">
			    
			    <div id="rightDiv" class="col-sm-12">
			    	<div class="col-xs-6 text-center">
				    	<a href="#type" aria-controls="type" role="tab" data-toggle="tab"><h1>Type</h1></a>
			    	</div>
			    	<div class="col-xs-6 text-center">
				    	<a href="#model" aria-controls="model" role="tab" data-toggle="tab"><h1>Model</h1></a>
			    	</div>
						
					<div class="row col-xs-12 space-sm"></div>
				    <div class="tab-content">
				        <div class="tab-pane fade in active" id="type">
				            <br></br>

					        <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-0 index-gun" ng-click="searchByGunType('Revolver')">
								<div class="thumbnail border-black gunType">
									<img src="img/revolver1.png" class="thumbnail-size">
								</div>
					        </div>

					         <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-0 index-gun" ng-click="searchByGunType('Pistol')"> 
								<div class="thumbnail border-black gunType">
									<img src="img/pistol_outline1.png" class="thumbnail-size">
								</div>
					        </div>

					         <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-0 index-gun" ng-click="searchByGunType('Rifle')"> 
								<div class="thumbnail border-black gunType">
									<img src="img/rifle_outline1.png" class="thumbnail-size">
								</div>
					        </div>

					         <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-0 index-gun" ng-click="searchByGunType('Shotgun')"> 
								<div class="thumbnail border-black gunType">
									<img src="img/shotgun_outline1.png" class="thumbnail-size">
								</div>
					        </div>
				        </div>
				        <div class="tab-pane fade" id="model">
				            <div class="row col-xs-12 space-sm"></div>
							<form class="form-horizontal" role="form" ng-submit="searchManufacturer()">
								<div class="row col-xs-12 space-sm"></div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Manufacturer</label>
									<div class="col-sm-9">
										<select class="form-control" ng-model="searchParams.manufacturer" ng-options="manufacturer.name for manufacturer in manufacturers">
											<option value="">-Select A Manufacturer-</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Model</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputModel" placeholder="-Enter a Model-" ng-model="searchParams.search">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-5 col-sm-7">
										<a href="#/search"> 
											<button type="submit" class="btn btn-default" ng-click="doSearch()">Search</button>
										</a>
									</div>
								</div>
								<div class="row col-xs-12 space-sm"></div>
							</form>
							<div class="row col-xs-12 space-sm"></div>
				        </div>
				    </div>
			    </div>
			</div>
		</section>
	</div>

	<div class="row col-xs-12 space-sm"></div>

<!-- POPULAR LISTINGS -->
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
		<h3>Popular Listings<h3>
		<div class="row no-padding">
			<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-0 col-md-4" ng-repeat="listing in listings | orderBy:'-pageViews' | limitTo:3">
				<a ng-href="#/listings/{{listing._id}}">
					<div class="thumbnail">
						<img ng-show="listing.photos.length" ng-src="{{listing.photos[0].url}}" class="thumbnail-size">
						<div class="row caption listing-header no-margin no-padding">
							<div class="col-xs-6 text-left white-small">{{listing.title}}</div>
							<div class="col-xs-6 text-right white-small">{{listing.price | currency}}</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>

<script>
	$('#myTab a').click(function (e) {
		e.preventDefault()
		$(this).tab('show')
	});
</script>
