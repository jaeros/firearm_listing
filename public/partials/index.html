<div class="row" ng-controller="indexController">
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
		<h1 class="text-center">Browse</h1>
		<section class="tab" ng-controller="TabController as tab">
			<div class="row">

				<div id="content">
				    <ul id="myTab" class="nav nav-tabs" role="tablist">
				    	 <li role="presentation" class="active"><a href="#type" aria-controls="type" role="tab" data-toggle="tab">Type</a></li>
				    	  <li role="presentation"><a href="#model" aria-controls="model" role="tab" data-toggle="tab">Model</a></li>
				        <!-- <li class="active"><a href="#byType" data-toggle="tab">Type</a></li> -->
				        <!-- <li><a href="#byModel" class="tabColor" data-toggle="tab">Model</a></li> -->
				    </ul>
				    <div class="tab-content">
				        <div class="tab-pane fade in active" id="type">
				            <br></br>
					        <div class="col-md-3">
								<a href="#/search">
									<div class="thumbnail border-black">
										<img src="img/revolver1.png" class="thumbnail-size ">
									</div>
								</a>
					        </div>
					        <div class="col-md-3"> 
					         	<a href="#/search">
									<div class="thumbnail border-black">
										<img src="img/pistol_outline1.png" class="thumbnail-size">
									</div>
								</a>
					        </div>
					        <div class="col-md-3"> 
					          	<a href="#/search">
									<div class="thumbnail border-black">
										<img src="img/rifle_outline1.png" class="thumbnail-size">
									</div>
								</a>
					        </div>
					        <div class="col-md-3"> 
					         	<a href="#/search">
									<div class="thumbnail border-black">
										<img src="img/shotgun_outline1.png" class="thumbnail-size">
									</div>
								</a>
					        </div>
				        </div>
				        <div class="tab-pane fade" id="model">
				            <div class="row col-xs-12 space-sm"></div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Manufacturer</label>
								<div class="col-sm-9">
									<select class="form-control" ng-model="user.accountType">
										<option>Glock</option>
										<option>Karh</option>
										<option>Mossberg</option>
										<option>Remington</option>
										<option>Sako</option>
										<option>Springfield</option>
									</select>
									<!-- <li>
										<div class="layout">
											<input type="checkbox" id="{{Manufacturers.manufacturerId}}">
											<label for=" ">{{Manufacturers.ManufacturerValue}}</label>
										</div>
									</li> -->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Model</label>
								<div class="col-sm-9">
									<select class="form-control" ng-model="user.accountType">
										<option>19</option>
										<option>Cm9</option>
										<option>590</option>
										<option>A-Bolt</option>
										<option>TRG</option>
										<option>XDM</option>
									</select>
								</div>
							</div>
							<div class="col-sm-offset-5 col-sm-7">
								<button type="submit" class="btn btn-default">Search</button>
							</div>
							<div class="row col-xs-12 space-sm"></div>
				        </div>
				    </div>
				</div>

<!-- LEFT TABS -->
				<div class="col-xs-12 col-sm-4 no-padding">
					<a href="" class="browse-tab" ng-click="tab.setTab(1)">
						<div class="col-xs-12 selected">
							<br ng-class="{ active: tab.isSet(1) }"><br>
							<h1>By Type</h1>
							<br><br>
						</div>
					</a>
					<a href="" class="browse-tab" ng-click="tab.setTab(2)">
						<div class="col-xs-12 unselected">
							<br ng-class="{ active: tab.isSet(2) }"><br>
							<h1>By Model</h1>
							<br><br>
						</div>
					</a>
				</div>

<!-- SEARCH BY TYPE -->
				<div class="col-xs-12 col-sm-8 browse-table" ng-show="tab.isSet(1)">
					<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0">
						<a href="#/search">
							<div class="thumbnail border-black">
								<img src="img/revolver1.png" class="thumbnail-size">
							</div>
						</a>
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0">
						<a href="#/search">
							<div class="thumbnail border-black">
								<img src="img/pistol_outline1.png" class="thumbnail-size">
							</div>
						</a>
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0">
						<a href="#/search">
							<div class="thumbnail border-black">
								<img src="img/rifle_outline1.png" class="thumbnail-size">
							</div>
						</a>
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0">
						<a href="#/search">
							<div class="thumbnail border-black">
								<img src="img/shotgun_outline1.png" class="thumbnail-size">
							</div>
						</a>
					</div>
				</div>

<!-- SEARCH BY MODEL -->
				<div class="col-xs-12 col-sm-8 browse-table" ng-show="tab.isSet(2)">
					<form class="form-horizontal" role="form" ng-submit="">
						<div class="row col-xs-12 space-sm"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Manufacturer</label>
							<div class="col-sm-9">
								<select class="form-control" ng-model="user.accountType">
									<option>Glock</option>
									<option>Karh</option>
									<option>Mossberg</option>
									<option>Remington</option>
									<option>Sako</option>
									<option>Springfield</option>
								</select>
								<!-- <li>
									<div class="layout">
										<input type="checkbox" id="{{Manufacturers.manufacturerId}}">
										<label for=" ">{{Manufacturers.ManufacturerValue}}</label>
									</div>
								</li> -->
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Model</label>
							<div class="col-sm-9">
								<select class="form-control" ng-model="user.accountType">
									<option>19</option>
									<option>Cm9</option>
									<option>590</option>
									<option>A-Bolt</option>
									<option>TRG</option>
									<option>XDM</option>
								</select>
							</div>
						</div>
						<div class="col-sm-offset-5 col-sm-7">
							<button type="submit" class="btn btn-default">Search</button>
						</div>
						<div class="row col-xs-12 space-sm"></div>
					</form>
				</div>
			</div>
		</section>
	</div>

	<div class="row col-xs-12 space-sm"></div>

<!-- POPULAR LISTINGS -->
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
		<h3>Popular Listings<h3>
		<div class="row no-padding">
			<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-0 col-md-4" ng-repeat="listing in listings | orderBy:'-pageViews' | limitTo:3">
				<a ng-href="#/listings/{{listing._id}}">
					<div class="thumbnail">
						<img ng-show="listing.photos.length" ng-src="{{listing.photos[0].url}}" class="thumbnail-size">
						<div class="row caption listing-header no-margin no-padding">
							<div class="col-xs-6 text-left white-small">{{listing.title}}</div>
							<div class="col-xs-6 text-right white-small">{{listing.price | currency}}</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>

<script>
	$('#myTab a').click(function (e) {
		e.preventDefault()
		$(this).tab('show')
	});
</script>
