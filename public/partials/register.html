<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
	<h1>Register</h1><br>
	<form class="form-horizontal" role="form" ng-submit="registerUser()">
		<div class="form-group">
			<label for="inputUsername" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
			</div>
		</div>
		<div class="form-group">
			<label for="verifyPassword" class="col-sm-2 control-label">Verify Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="verifyPassword" placeholder="Verify Password" ng-model="user.confirmPassword">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Account Type</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="user.accountType">
					<option>Personal</option>
					<option>Business</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Register</button>
			</div>
		</div>
	</form>
</div>
